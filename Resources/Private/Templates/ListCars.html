<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<f:comment>
<f:layout name="Default"/>
</f:comment>

<f:section name="listCars">
    <ul>
        <f:for each="{cars}" as="car">
            <li>{car.manufacturer} {car.model} {car.ps}</li>
        </f:for>
    </ul>
</f:section>



<h1>{_all}</h1>
</html>
